<div class="row">
  {% for post in site.posts %}

  <div class="col s12 m4 l4">
    <div class="card">
      <div class="card-image">
        <!--card title that will be on the photo
        <span class="card-title"><a style="color:black">{{ post.title | escape }}</a></span>
      -->
        <img src="{{post.image}}" style="max-height: 500px; max-width: 500px;">
        <a id="{{post.url}}" class="btn-floating halfway-fab waves-effect waves-light red" href="{{ post.url | relative_url }}"><i class="material-icons">more_horiz</i></a>
      </div>

      <div class="card-content">
        <p> {{post.excerpt}}</p>
      </div>
    </div>
  </div>


  {% endfor %}
</div>
